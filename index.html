<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/759bf9f284.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body data-theme="yellow">

    <div class="container">
       <div class="menu">
        <button class="btn restart-btn"><i class="fa-sharp fa-solid fa-rotate-left"></i></button>
        <input type="search" class="search">
        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        <button class="btn create-btn"><i class="fa-solid fa-plus"></i></button>
        <button class="btn edit-btn"><i class="fa-solid fa-pen"></i></button>
        <button class="btn delete-btn"><i class="fa-solid fa-trash"></i></button>
        <button class="btn settings-btn"><i class="fa-solid fa-gear"></i></button>
       </div> 
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
