<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/759bf9f284.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app">
       <div class="nav-menu">
        <button class="btn restart-btn"><i class="fa-sharp fa-solid fa-rotate-left"></i></button>
        <input type="search" class="search">
        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        <div class="buttons-row">
            <button class="btn create-btn"><i class="fa-solid fa-plus"></i></button>
            <button class="btn edit-btn"><i class="fa-solid fa-pen"></i></button>
            <button class="btn delete-btn"><i class="fa-solid fa-trash"></i></button>
        </div>
        
        <button class="btn settings-btn"><i class="fa-solid fa-gear"></i></button>
       </div>
       
       <div class="task-container">
    
       </div>

    </div>

    <div class="modal task-modal">
        <div class="modal-form">
            <label for="input-title" class="label">1. Write title of the task *
                <input type="text" id="input-title" class="input-text" required>
            </label>
            <label for="input-desc" class="label">2. Write description of your task
                <input type="text" id="input-desc" class="input-text">
            </label>
            <label class="label">3. Add category to task (min. 1) *
                <div class="input-category-container">
                    <label class="category-label">
                        Main
                        <input type="checkbox" checked>
                    </label>
                </div>
                <button class="btn add-category-btn">Add</button>
            </label>
            <p class="form-info">* - required.</p>
            <button class="form-submit">Send</button>
        </div>
        <i class="fa-solid fa-x"></i>
   </div>

   <div class="modal settings-modal">
        <div class="settings-options">
            <ul class="settings-list">
                <li class="settings-list-option active-option">theme</li>
            </ul>
        </div>
        <div class="settings-container">
            <div class="settings-section theme-section">
                <h3 class="section-title">choose your theme color</h3>
                <div class="theme-card-container">
                    <div class="theme-card" id="yellow">
                        <div class="theme-card-color yellow-color"></div>
                        <div class="theme-card-desc">
                            <p>yellow</p>
                        </div>
                    </div>
                    <div class="theme-card" id="red">
                        <div class="theme-card-color red-color"></div>
                        <div class="theme-card-desc">
                            <p>red</p>
                        </div>
                    </div>
                    <div class="theme-card" id="blue">
                        <div class="theme-card-color blue-color"></div>
                        <div class="theme-card-desc">
                            <p>blue</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <i class="fa-solid fa-x"></i>
   </div>

   <div class="shadow"></div>

    <script src="./src/script.js"></script>
</body>
</html>
